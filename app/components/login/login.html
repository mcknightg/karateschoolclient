<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <h3>User Login Form</h3>
            <form (submit)="login()">
                <div class="form-group">
                    <label for="login">Name</label>
                    <input id="login" [(ngModel)]="model.login" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" [(ngModel)]="model.password" type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-default">Login</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
