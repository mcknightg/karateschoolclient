<!-- id name school rank datestarted avatar gender birthday isInstructor owner  -->
<form name="form" role="form" novalidate class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
      (ngSubmit)="save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="back()">&times;</button>
        <h4 class="modal-title" id="myDeviceLabel">Create or edit a Student</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id" [(ngModel)]="modelData.id" readonly>
        </div>
        <div class="form-group">
            <label>name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="modelData.name" ng-minlength=1 ng-maxlength=255 >
        </div>
        <div class="form-group">
            <label>rank</label>
            <input type="text" class="form-control" name="rank" [(ngModel)]="modelData.rank" ng-minlength=1 ng-maxlength=255 >
        </div>
        <div class="form-group">
            <label>datestarted</label>
            <input type="date" class="form-control" name="datestarted" placeholder="yyyy/MM/dd" [(ngModel)]="modelData.datestarted">
        </div>
        <div class="form-group">
            <label>avatar</label>
            <input type="text" class="form-control" name="avatar" [(ngModel)]="modelData.avatar" ng-minlength=1 ng-maxlength=255 >
        </div>
        <div class="form-group">
            <label>gender</label>
            <input type="text" class="form-control" name="gender" [(ngModel)]="modelData.gender" ng-minlength=1 ng-maxlength=255 >
        </div>
        <div class="form-group">
            <label>birthday</label>
            <input type="date" class="form-control" name="birthday" placeholder="yyyy/MM/dd" [(ngModel)]="modelData.birthday">
        </div>
        <div class="form-group">
            <label>isInstructor</label>
            <input type="checkbox" class="form-control" name="isInstructor" [(ngModel)]="modelData.isInstructor">
        </div>
        <div class="form-group">
            <label>owner</label>
            <input type="text" class="form-control" name="owner" [(ngModel)]="modelData.owner" ng-minlength=1 ng-maxlength=255 >
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success pull-left" (click)="toggle()">
            <span class="fa fa-code"></span> Json
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="back()">
            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
        </button>
        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span> Save
        </button>
    </div>
    <div [hidden]="!visible">
        <pre>{{modelData | json}}</pre>
    </div>
</form>
